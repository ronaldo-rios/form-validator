<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Validator</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/freedom.jpg" alt="imagem-subscribe"/>
        </div>

        <div class="rightside">
            <h1>Cadastre-se</h1>

            <form method="POST" action="cadastro.php" class="validator">
                <label>Seu nome:<br/>
                    <input type="text" placeholder="Nome" name="name" data-rules="required"/>
                </label>

                <label>Seu e-mail:<br/>
                    <input type="email" placeholder="E-mail" name="email" autocomplete="email" data-rules="required"/>
                </label>

                <label>Seu senha:<br/>
                    <input type="password" placeholder="Senha" name="password" data-rules="required|min=4"/>
                </label>
                
                <label>
                    <input style="background-color:rgb(7, 167, 47)" type="submit" value="Cadastrar"/>
                </label>
            </form>

            <div style="color:white">
                Já tem uma conta? <a href="">Faça o login</a>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
